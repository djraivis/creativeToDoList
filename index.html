<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hisae's To-Do List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/laiks.css">
  <link rel="stylesheet" href="css/leafs.css">
</head>

<body>


  <div class="container">

    <div class="leafs-container">
      <img class="leaf1" src="https://assets.codepen.io/2621168/leaf1.png" alt="leaf">
      <img class="leaf2" src="https://assets.codepen.io/2621168/leaf2.png" alt="leaf">
      <img class="leaf3" src="https://assets.codepen.io/2621168/leaf3.png" alt="leaf">
      <!-- <img class="mejiro1" src="/img/Mejiro1.png" alt="Mejiro"> -->
      <!-- <img class="mejiro2" src="/img/Mejiro2.png" alt="Mejiro"> -->
   </div>

    <div class="header">
      <div class="overlay"></div>
      <h2 class="hisae">Creative to-do list</h2>
      <div class="clear">
        <i class="fa fa-refresh"></i>
      </div>
      <div id="date"></div>
    </div>
      
      <div class="content">
        <ul id="list">
          <!-- <li class="item">
            <i class="fa fa-check-circle co" job="complete" id="0"></i>
            <p class="text lineThrough">Drink Coffee</p>
            <i class="fa fa-trash-o de" job="delete" id="0"></i>
          </li> -->
        </ul>
    </div>

    <div class="add-to-do">
      <i class="fa fa-plus-circle"></i>
      <input type="text" id="input" placeholder="Add a to-do">
    </div>
    <div class="clock-container">
      <ul class="laiks">
        <li>Tokyo, JP <span>12:34</span></li>
        <li>Riga, LV <span>12:34</span></li>
        <li>London, UK <span>12:34</span></li>
      </ul>
  </div>
  <script src="js/app.js"></script>
  <script src="js/clock.js"></script>
</body>
</html>
